<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhema</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <header>
        <h1> Rhema </h1>
    </header>

    <main>

        <div id="allBtn">
            <button class="btn-emotion" data-category="amour" id="btnAmour"> Amour </button>
            <button class="btn-emotion" data-category="peur" id="btnPeur"> Peur </button>
            <button class="btn-emotion" data-category="colere" id="btnColer"> Colère </button>
            <button class="btn-emotion" data-category="joie" id="btnJoie"> Joie </button>
            <button class="btn-emotion" data-category="sagesse" id="btnSage"> Sagesse </button>
            <button class="btn-emotion" data-category="random" id="btnRandom"> Aléatoire </button>
        </div>

    </main>

    <div id="fenetreModal" class="modal-cachee">
        <div class="modal-contenu">
            <span id="btnFermerCroix" class="fermer-croix">&times;</span>

            <p id="texteVerset">Le verset apparaîtra ici</p>
            <p id="referenceVerset">La référence ici</p>

            <div class="modal-actions">
                <button id="btnCopier" class="btn-copier">Copier</button>
                <button id="btnRelancer" class="btn-action">Un autre !</button>
            </div>
        </div>
    </div>


</body>


</html>
